<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | A site about something</title>
    <!-- CHANGE # 1-->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!--
        CHANGE #3: Adds id to page header.
        Reason: For css selector. I didn't want to select on just the `header`
                tag, since those can be used on articles as well and I want to
                specifically target only the page header.
        See: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/header
    -->
    <header id="page-header">
        <img src="/img/logo.svg" alt="Logo" width="300">
        <nav>
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="#">News</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <!--
                    CHANGE #2: Moves login nav link from separate <nav> into
                               same <nav> as rest of nav links.
                    Reason: Easier to align nav links vertically.
                -->
                <li class="right-navlink">
                    <a href="/">Go Back</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Login</h2>
        <form>
            <!--
                If you're wondering: I put input tags inside label tags
                because it allows you to skip adding `for` tags to the labels.
                Reference: https://stackoverflow.com/a/774065
            -->
            <p><label>Username:<input type=""></label></p>
            <p><label>Password:<input type="password"></label></p>
            <div>
                <input type="reset" value="Reset"> <input type="submit" value=
                "Sign In">
            </div>
        </form>
    </main>
    <footer>
        <span>&copy; 2021 Daniel Alm Grundstr√∂m</span>
    </footer>
</body>
</html>
