<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | A site about something</title>
    <link rel="stylesheet" href="/css/layout.css"> <!-- ADDED -->
    <link rel="stylesheet" href="/css/style.css"> <!-- ADDED -->
</head>

<body>
    <header>
        <!--
            REMOVED: Remove <figure> wrapper from img.
            Reason: Not needed since no caption is used for the logo.

            CHANGE: Changed width=300 to height=60.
            Reason: To make it easier to make logo and nav links the same height
        -->
        <img src="/img/logo.svg" alt="Logo" height="60">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">About</a></li>
                <!--
                    CHANGE: Moves login nav link from separate <nav> into same
                            <nav> as rest of nav links.
                    Reason: Easier to align nav links vertically.
                -->
                <li><a href="/">Go Back</a></li>
            </ul>
        </nav>
    </header>

    <!-- CHANGE: Added id. -->
    <main id="form-container">
        <h2>Login</h2>

        <form>
            <!--
                If you're wondering: I put input tags inside label tags
                because it allows you to skip adding `for` tags to the labels.
                Reference: https://stackoverflow.com/a/774065

                EDIT: I will probably not do so in the future though, since it
                      limits yours options when applying CSS.
            -->
            <label>Username:<input type=""></label>
            <label>Password:<input type="password"></label>
            <div>
                <input type="reset" value="Reset">
                <input type="submit" value="Sign In">
            </div>
        </form>
    </main>

    <footer>
        <span>&copy; 2021 Daniel Alm Grundstr√∂m</span>
    </footer>
</body>
</html>
